<template name="project">
    <!--In this template, it can present the matrix and chat room-->

    <div id="wrapper"  class="toggled">
        <!--All components of this page is in the div-->

        <div id="sidebar-wrapper">
            <!--Sidebar div. Including the chat room and user list-->

            <div id="sidebar" style="padding: 0px; height:inherit;width: 300px;">

                <div style="padding: 0px;height: inherit; width:100px;overflow: scroll; float: left; background-color: #3f9db6;  overflow-x: hidden; ">
                    {{> userInProject}}
                    <!--Html file in userInproject.html-->
                    <!--JS file in userInProject.js-->
                </div>

                <div style="background-color: #F1F3F4; border: 0px; margin: 0px ; padding-left: 4px; padding-top: 20px; padding: 4px; height: 94%;width: 200px; overflow: scroll; float: right;  overflow-x: hidden; border-right: 2px solid #3e9cb5; border-bottom: 2px solid #3e9cb5">
                    {{> chatrooms}}
                    <!--Html file in chatroom.html-->
                    <!--JS file in chatroom.js-->
                </div>

                <div style="padding: 0px; float: right; height: 40px; width: 200px;position: relative; left:0px; top: 0px; border-right: 2px solid #3e9cb5">
                    {{> newChatItem}}
                    <!--Html file in chatroom.html-->
                    <!--JS file in chatroom.js-->
                </div>

            </div>

        </div>

        {{> navigation}}
        <!--Html file in navigation.html-->

        <div class="container-fluid">
            <!--Project Navigation bar-->

            <div class="project-nav">

                <h2>Project {{projectName}}</h2>
                <!--Show project name-->

                <div class='profile'>
                    <img src="/Img-project-nav-head.png">
                    {{userToSee.username}}

                    <a  class="btn btn-default" id="menu-toggle" style="background-color: #F1F3F4; border: 0px; color: #6f747e; font-size: 13px; margin-left: 30px"><img src="/chaticon.png" style="margin-right: 10px">Chat Room & Report</a>
                    <!--Button to trigger the expand and collapse of the chat room and user list.-->

                    <p>Invite Code: {{currentProjectt}}</p>
                    <!--Show invitation code-->
                </div>

            </div>

        </div>

        <div>
            {{> matrix}}
            <!--Html file in matrix.html-->
            <!--JS file in pages.js-->
        </div>

    </div>

    <script src="jquery-2.1.4.min.js"></script>
    <script src="bootstrap.js"></script>

</template>
