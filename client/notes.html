<template name="notes">    
    <tr>
    	<td></td>   	
    	     	
    	{{#each colhere row projectID}}
    	{{> noteArea}}
    	
    	
    	{{/each}}
    </tr>
</template>
<template name="reportNotes">    
    <tr>
        <td></td>       
                
        {{#each colhere row projectID}}
        {{> reportNoteArea}}
        
        
        {{/each}}
    </tr>
</template>

<template name="noteArea">
    <!-- colspan="{{columnWeight}}" -->
    <td colspan="{{columnWeight}}" class='notebook'>
    <ul class='list-group'>
    
	{{#each notelist}}
    	{{> noteList}}
    {{/each}}
    <li class="list-group-item">
    {{#with addNoteDefault}}
    {{> addNote}}
    {{/with}}
    </li>
    </ul>
<!--     {{#with row=row column=column projectID=projectID}}
    {{> addNote}}
    {{/with}} -->
    </td>   
   	
</template>
<template name="reportNoteArea">
    <!-- colspan="{{columnWeight}}" -->
    <td class='notebook'>
    <ul class='list-group'>
    
    {{#each notelist}}
        {{> noteList}}
    {{/each}}
    <li class="list-group-item">
    {{#with addNoteDefault}}
    {{> addNote}}
    {{/with}}
    </li>
    </ul>
<!--     {{#with row=row column=column projectID=projectID}}
    {{> addNote}}
    {{/with}} -->
    </td>   
    
</template>

<template name="addNote">
<!--     <form>
        <input type="text" placeholder="Take notes here..." name="Note{{column}}">
    </form> -->
    {{console}}
    <span class="editable-text-trigger">
Here:{{> editableText collection="notes" field="content" saveOnFocusout=true beforeUpdate="setIsAddBefore" afterUpdate="addInsertHolder"}}
</span>
</template>

<template name="noteList">
<li class="list-group-item">
    <div class="note-head">{{name}}</div>
    <div class="note-content">{{content}}</div><!-- ,{{row}},{{column}} -->
</li>

</template>
