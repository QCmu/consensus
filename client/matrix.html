<!--      <table class="table table-bordered">

     <table class="table table-bordered">
      <thead>
      <tr>
        <td></td>
        <td></td>
        <td>Total Score</td>
        {{#each cellFindRow -1}}
        {{> cellshow}}
        {{/each}}
      </tr>  	
     		<tr>
     		<th></th>
     		<th>Weight</th>
     		<th>Normalized Weight</th>
     		{{#each cellFindRow 0}}
        {{> cellshow}}
        {{/each}}
     		</tr>
     	</thead>
     	<tbody>
     	<tr>
     		<td>Cost</td>
     		{{#each cellFindRow 1}}
   			{{> cellshow}}
   			{{/each}}
     	</tr>
     	<tr>
     		<td>Safety</td>
     		{{#each cellFindRow 2}}
   			{{> cellshow}}
   			{{/each}}
     	</tr>
   		
   		</tbody>
   	</table>
  
  <ul>{{#each cell}}
  {{> celllist}}
  {{/each}} 
  </ul>		
  </template>

<template name = "cellshow">
  <td>
    {{> editableText collection="cells" field="data" saveOnFocusout=true}}
  </td>
  <!-- <li>"position: " {{row}} "X" {{column}} ", value:" {{data}}</li> -->
</template>

<template name = "celllist">
    <li>row: {{> editableText collection="cells" field="row" saveOnFocusout=true}}
    column: {{> editableText collection="cells" field="col" saveOnFocusout=true}}
    data: {{> editableText collection="cells" field="data" saveOnFocusout=true}}
    <!-- {{row}},{{column}},{{data}} -->
    <a href="#" class="delete-cell">Delete</a>
    </li>
  <!-- <li>"position: " {{row}} "X" {{column}} ", value:" {{data}}</li> -->
</template>
