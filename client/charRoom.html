<template name="chatrooms">
    <p>{{name}} Chat Room</p>
    <ul>
        {{#each chatroom currentProjectt}}
            {{> chatItem}}
        {{/each}}
    </ul>


    {{> newChatItem}}

</template>

<template name="chatItem">

    {{user}}:{{content}}
    <br>
    Time: {{createdAt}}
    [<a href="#" class="delete-chatItem">Del</a>]
    <br>
    ----------------------------------------------------------------------------
    <br>


</template>

<template name="newChatItem">
    {{currentProjectt}}
    <form>
        Input:
        <input type="text" placeholder="{{user}}Input Here" name="newItem">
    </form>
</template>
