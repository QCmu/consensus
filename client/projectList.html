    {{> addProject}}

    <ul>
        {{#each project}}
            <!-- <li><a href="/project/{{_id}}">{{name}},id:{{_id}}</a></li> -->

            <li><a href="/project/{{_id}}/{{currentUser}}">{{name}}</a></li>
            <a href="#" class="delete-project">Delete</a>
        {{/each}}
    </ul>
    <!--Show the existing project list-->


    <a href="/project">Project</a>
    <!--Only for test use-->

</template>


<template name="addProject">

    <form>New Project Name:
        <input type="text" placeholder="Enter a Project Name Here" name="projectName">
    </form>
</template>
