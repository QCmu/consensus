<template name="reportuserInProject">

    <ul style="margin: 0px ; padding-left: 0px">
        <li class="projectListCell" style="list-style-type: none ;  height: 70px ;text-align: center">

            <div style="margin-top: 27px">
                <a href="/project/{{this._id}}/flag/report" style="color: #ffffff; font-family: STHeitiSC-Medium; font-size: 15px">Everyone</a>
            </div>

        </li>

        {{#each reportuserInProject}}

            <li class="projectListCell">

                <div style="margin-top: 27px">
                    <a href="/project/{{pj}}/{{userId}}" style="color: #ffffff; font-family: STHeitiSC-Medium; font-size: 15px">{{username}}</a>
                </div>

            </li>

        {{/each}}

    </ul>

</template>
