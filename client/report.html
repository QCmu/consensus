<template name = 'reportMatrix'>
<div class="container-fluid">
  <div class="project-nav">
      <h2>Report {{name}}</h2>
      {{> setTH}}
  </div>
</div>

<!-- id:{{_id}} -->
<div class="table-container">
  <table>
      <tr>
          <td class="table-null"></td>        
          <td colspan="2" class="table-head">Standard D</td>
          {{#each cellFindRow -1}}
              {{> reportSDcellshow}}
          {{/each}}
      </tr>
      <tr>
        <td></td>
        <!-- <td></td> -->
        <td colspan="2" class="table-head">Total Score</td>
        {{#each cellFindRow -1}}
        {{> reportcellshow}}
        {{/each}}
      </tr>

      <tr>
          <td></td>
          <td colspan="2" class="table-row0">Weight</td>
          <!-- <td>Normalized Weight</td> -->
          {{#each cellFindRow 0}}
            {{> reportcellshow}}
          {{/each}}
          <td id='addCandi'>{{> addCandidate}}</td>
      </tr>

       {{#each rowNum}}
         {{> reportMatBody}}
       {{/each}}
       <tr>
         <td id='addFac'>{{> addFactor}}</td>
       </tr>

  </table>
</div>

     <h3>test</h3>
     <ul>
      {{#each celllist 2 1 _id}}
       {{> reportcelllist}}
      {{/each}}
     </ul>
      <!-- {{> addCandidate}} -->

      <!-- {{> addFactor}} -->


    {{> reportchatrooms}}


</template> 

<template name = "reportMatBody">
      <tr>      
<!--         {{row}}{{_id}} -->
        {{#each cellFindRow row projectID}}
        
        {{> reportcellshow}}
        {{/each}}
      </tr>
      {{#if showNotes row}}
      {{> notes}}
      {{/if}}

</template>

<template name = "reportcellshow">
  <td class="table-{{type}}">
    {{> editableText collection="cells" field="data" saveOnFocusout=true}}
<!--     {{> editableText collection="cells" field="isReport" saveOnFocusout=true}}; -->
    {{#if isCandidate }}
    <a href="#" class="delete-candi"> Delete </a>
    {{/if}}
    {{#if isFactor}}
    <a href="#" class="delete-fac"> Delete </a>
    <label class="show-notes">
        <input type="checkbox" checked="{{showNotes row}}" />
        Show Notes
    </label>
<!--       {{#if showNotes row}}
      {{> notes}}
      {{/if}} -->
    {{/if}}

<!--     {{> editableText collection="cells" field="projectID" saveOnFocusout=true}}; -->

  </td>
</template>


<template name = "reportSDcellshow">
    <td>
        {{> editableText collection="cells" field="SDdata" saveOnFocusout=true}};
        <!--{{> editableText collection="cells" field="isReport" saveOnFocusout=true}};-->
        {{#if isCandidate }}
            <a href="#" class="delete-candi"> Delete </a>
        {{/if}}
        {{#if isFactor}}
            <a href="#" class="delete-fac"> Delete </a>
            <label class="show-notes">
                <input type="checkbox" checked="{{showNotes row}}" />
                Show Notes
            </label>
            <!--       {{#if showNotes row}}
                {{> notes}}
            {{/if}} -->
        {{/if}}

        <!--     {{> editableText collection="cells" field="projectID" saveOnFocusout=true}}; -->

    </td>
</template>
