<template name = 'reportMatrix'>
<h3>report page</h3>

    {{> setTH}}

{{_id}}
     <table class="table table-bordered">
      <thead>

      <tr>
        <td></td>
        <td></td>
        <td>Total Score</td>
        {{#each cellFindRow -1}}
        {{> reportcellshow}}
        {{/each}}
      </tr>

      <tr>
          <th></th>
          <th>Weight</th>
          <th>Normalized Weight</th>
          {{#each cellFindRow 0}}
            {{> reportcellshow}}
          {{/each}}
      </tr>

      </thead>
      <tbody>
       {{#each rowNum}}
         {{> reportMatBody}}
       {{/each}}
      </tbody>
     </table>

<!--      <h3>test</h3>
     <ul>
      {{#each celllist 2 1 _id}}
       {{> reportcelllist}}
      {{/each}}
     </ul> -->
      {{> addCandidate}}

      {{> addFactor}}


    {{> reportchatrooms}}


</template> 

<template name = "reportMatBody">
      <tr>      
<!--         {{row}}{{_id}} -->
        {{#each cellFindRow row projectID}}
        
        {{> reportcellshow}}
        {{/each}}
      </tr>
      {{#if showNotes row}}
      {{> notes}}
      {{/if}}

</template>

<template name = "reportcellshow">
  <td>
    {{> editableText collection="cells" field="data" saveOnFocusout=true}};
    {{> editableText collection="cells" field="isReport" saveOnFocusout=true}};
    {{#if isCandidate }}
    <a href="#" class="delete-candi"> Delete </a>
    {{/if}}
    {{#if isFactor}}
    <a href="#" class="delete-fac"> Delete </a>
    <label class="show-notes">
        <input type="checkbox" checked="{{showNotes row}}" />
        Show Notes
    </label>
<!--       {{#if showNotes row}}
      {{> notes}}
      {{/if}} -->
    {{/if}}

<!--     {{> editableText collection="cells" field="projectID" saveOnFocusout=true}}; -->

  </td>
</template>
<template name="addCandidate">
    <form>
        Add a candidate:
        <input type="text" placeholder="Type a candidate here..." name="canName">
    </form>
</template>

<template name="addFactor">
    <form>
        Add a factor:
        <input type="text" placeholder="Type a factor here..." name="facName">
    </form>
</template>
