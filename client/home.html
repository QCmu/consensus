<template name="home">
<div class="container">
{{#if currentUser}}
    {{> user}}
{{else}}
    <div class="row">
        <h2>Create your own group-decision-matrix</h2>
        <div class="col-sm-6">
            {{> register}}
            {{> login}}
        </div>
        <div class="col-sm-6">
            
        </div>
    </div>
 {{/if}}    
</div>

 </template>

<template name="register">
<h3>Register</h3>
  <form class="register">
    <p>Username: <input type="text" name="username"></p>
    <p>Password: <input type="password" name="password"></p>
    <p><input type="submit" value="Register"></p>
  </form>
</template>

<template name="login">
    <h2>Login</h2>
    <form class="login">
        <p>Username: <input type="text" id="username"></p>
        <p>Password: <input type="password" id="password"></p>
        <p><input type="submit" value="Login"></p>
    </form>
</template>
